<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Método Regula Falsi</title>



    <style>
        /* Estilos embutidos específicos da página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #FFA500; /* Texto em laranja */
        }
    
        h1 {
            text-align: center;
            font-size: 80px; /* Aumenta o tamanho da letra do título :) blz? */
            margin: 10px;
        }
    
        .form-container {
            max-width: 20%; /* aumenta a largura da parte cinza */
            margin: 5px auto;
            padding: 100px; /* Aumenta levemente o padding do contêiner, ou seja, aumenta a largura da parte cinza */
            background-color: #1a1a1a; /* Fundo levemente mais claro */
            border-radius: 50px; /* Arredonda os cantos do fundo cinza */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        label {
            font-weight: bold;
            margin-top: 2px; /* Aumenta o espaçamento das caixinhas onde o usuário insere os números*/
            color: #FFA500; /* Texto do rótulo em laranja */
        }
    
        input, button {
            width: calc(80% - 20px);
            padding: 5px; /* Diminui ou aumenta a caixinha */
            margin-bottom: 0px; /* Diminui ou aumenta margem inferior em cinza */
            border-radius: 15px; /* Posso ajustar o raio do cando da caixinha */
            font-size: 25px; /* tam da fonte da caixinha */
        }
    
        input {
            border: 1px solid #FFA500;
            background-color: #000; /* Fundo do input preto */
            color: #FFA500;
        }
    
        button {
            background-color: #FFA500;
            color: #000;
            border: none;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #ff8c00;
        }
    
        table {
            width: 30%;
            max-width: 40%;
            border-collapse: collapse;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        th, td {
            border: 1px solid #FFA500;
            padding: 6px; /* Mantém o padding como 6px */
            text-align: center;
            color: #FFA500; /* Texto em laranja */
        }
    
        th {
            background-color: #FFA500;
            color: #000;
            font-size: 32px;
        }
    
        /* Media queries para responsividade */
        @media (max-width: 600px) {
            .form-container {
                max-width: 90%; /* Ajusta para telas menores */
            }
    
            input, button {
                width: 100%; /* Faz com que inputs e botões ocupem mais espaço */
                padding: 10px; /* Ajusta o padding para dispositivos móveis */
            }
    
            h1 {
                font-size: 36px; /* Diminui o tamanho da fonte do cabeçalho */
            }
        }
    </style>
    


</head>
<body>
    <h1>Método Regula Falsi</h1>
    <div class="form-container">
        <label for="func">Informe a função:</label>
        <input type="text" id="func" placeholder="ex.: x^3 - x -1" required>

        <label for="a">Valor de (a):</label>
        <input type="number" id="a" placeholder="ex.: 1" required>

        <label for="b">Valor de (b):</label>
        <input type="number" id="b" placeholder="ex.: 2" required>

        <label for="tol">Tolerância:</label>
        <input type="number" id="tol" step="any" placeholder="ex.: 0.05" required>
     

        <label for="maxIter">Quantidade de iterações:</label>
        <input type="number" id="maxIter" placeholder="ex.: 20" required>

        <button onclick="regulaFalsi()">Calcular</button>
    </div>
    <div id="output" class="output-container">
        <table>
            <thead>
                <tr>
                    <th>Iter</th>
                    <th>a</th>
                    <th>f(a)</th>
                    <th>b</th>
                    <th>f(b)</th>
                    <th>xk</th>
                    <th>f(xk)</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.2.0/math.min.js"></script>
    <script src="falsaPosicao.js"></script>
</body>
</html>
